{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('../static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Aryan's Blog</h1>
                    <span class="subheading">A collection of random musings by Aryan</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for i in range(0,length): %}
            <div class="post-preview">
                <a href="{{url_for('post', blog_id = i)}}">

                    <h2 class="post-title">
                        {{all_posts[i].title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{all_posts[i].subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted by
                    <a href="#">{{all_posts[i].author}}</a> on {{all_posts[i].date}}</p>
            </div>
            <hr> {% endfor %}

            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>

<hr> {% include "footer.html" %}
